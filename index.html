<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>消灭星星</title>
  <style type="text/css">
    body {
      background: #000;
    }

    img {
      width: 80px;
      height: 80px;
      position: absolute;
    }
  </style>
</head>

<body>
  <script>
    setInterval(function () {
      var oImg = document.createElement("img");
      oImg.src = "star.png";
      oImg.style.left = random(0, 1200) + "px";
      oImg.style.top = random(0, 600) + "px";
      oImg.onclick = function () {
        document.body.removeChild(this);
        return false;
      };
      document.body.appendChild(oImg);
    }, 600);


    function random(min, max) {
      return Math.floor(Math.random() * (max - min + 1) + min);
    }
  </script>
</body>

</html>
